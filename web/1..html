<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.11.0.js">


    </script>
    <script type="text/javascript" >
        $(function(){
            $("#btn1").click(function(){
                $("#weikun").
                    append("<span>我爱哈尔滨！</span>").
                    css("background-color","red").
                    css("border","10px solid black")
            });
            $("#button1").click(function(){
                alert($("#name").val());

            });

            $("#button2").click(function(){
                $("#name").val("黑龙江");

            });


            $("#CheckedAll").click(function(){
                $("[name=items]:checkbox").each(function(){
                    this.checked=true;


                });

            });


            $("#CheckedNo").click(function(){
                $("[name=items]:checkbox").each(function(){
                    this.checked=false;


                });

            });

            $("#CheckedRev").click(function(){
                $("[name=items]:checkbox").each(function(){
                    this.checked=!this.checked;
                });
            });
            $("#buspan").click(function(){
                $("#msg").html("更高了");

            });
        });
    </script>
</head>
<body>
<form method="post" action="">
    你的姓名：
    <br/>
    <input type="text" name="name" id="name" value="足球" />
    <input type="button" id="button1" value="取得文本框值" /> <br/>
    <input type="button" id="button2" value="设置文本框值"/> <br/>
    你爱好的运动是？
    <br/>
    <input type="checkbox" name="items" value="foot"/>足球
    <input type="checkbox" name="items" value="basket"/>篮球
    <input type="checkbox" name="items" value="badminton"/>羽毛球
    <input type="checkbox" name="items" value="table tennis"/>乒乓球
    <br/>
    <input type="button" id="CheckedAll" value="全　选"/>
    <input type="button" id="CheckedNo" value="全不选"/>
    <input type="button" id="CheckedRev" value="反　选"/>
    <input type="button" id="buspan" value="更改span消息"/>
    <span id="msg">msg消息</span>
    <input type="button"  id="send" value="提　交"/>

</form>
    <button id="btn1">点击</button>
    <div id="weikun"></div>
</body>
</html>
